apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: www
          persistentVolumeClaim:
            claimName: www
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: config
                path: service.conf
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: www
              mountPath: /var/www/public_html
            - name: config
              mountPath: /etc/nginx/conf.d
          livenessProbe:
            httpGet:
              path: /health/
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3